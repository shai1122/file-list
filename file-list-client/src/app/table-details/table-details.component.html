<div *ngIf="selectedTable; else noTableSelected">
    <h2>Details for {{ selectedTable.title }}</h2>
    <p>Rows: {{ selectedTable.rows }}</p>
    <p>Columns: {{ selectedTable.columns }}</p>
    <p>Notes: {{ selectedTable.notes }}</p>
  </div>
  <ng-template #noTableSelected>
    <p>No table selected.</p>
  </ng-template>
